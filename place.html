<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="description" content="Data about the Navarra Kingdom of Spain">
  <title>Navarra, Spain</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/place.css">

<body>
  <header>
    <h1>Navarra, Spain</h1>
  </header>

  <main class="grid">
    <section class="hero">
      <picture>
        <source media="(min-width: 40rem)" srcset="images/hero-lg.webp">
        <img src="images/hero-sm.webp" alt="">
      </picture>
    </section>

    <section class="data card">
      <h2>Data</h2>
      <table>
        <tr>
          <td>Area:</td>
          <td>10,391 km2</td>
        </tr>
        <tr>
          <td>Population:</td>
          <td>661,537</td>
        </tr>
        <tr>
          <td>Capital:</td>
          <td>Pamplona</td>
        </tr>
        <tr>
          <td>Languages:</td>
          <td>Spanish and Euskera</td>
        </tr>
      </table>
    </section>
    
    <section class="weather card">
      <h2>Weather <span><img class="weather-icon" src="images/weather-icon.svg" alt="" ></span></h2>
      <table>
        <tr>
          <td>Temperature:</td>
          <td>10 Â°C</td>
        </tr>
        <tr>
          <td>Conditions:</td>
          <td>Partly Cloud</td>
        </tr>
        <tr>
          <td>Wind:</td>
          <td>5 km/h</td>
        </tr>
        <tr>
          <td>Wind Chill:</td>
          <td id="wind-chill"></td>
        </tr>
      </table>
    </section>
  </main>

  <footer>
    <p>
      <span id="currentyear"></span> - Luis Quispe Tello - Spain
    </p>
    <p>
      <span id="lastmodified"></span>
    </p>
  </footer>

</html>
