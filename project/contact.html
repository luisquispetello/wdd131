<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Random Quote Generator</title>
  <meta name="description" content="Random Quotes Generator Webpage">
  <meta name="author" content="Luis Quispe">
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <script defer src="../scripts/getdates.js"></script>
  <script defer src="scripts.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <a href="index.html">
        <h1>Random Quotes <br>Generator</h1>
      </a>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"><span
          class="sr-only">Menu</span>
      </button>
      <nav>
        <ul id="primary-navigation" class="primary-nav" data-visible="false">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="all-quotes.html">All quotes</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contact-form">
        <div class="content">
          <h2>Contact</h2>
          <p>Tell us a new quote to add</p>
          <img src="../images/socrates.jpg" alt="socrates" loading="lazy">
        </div>
        <form id="quote-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>
    <footer>
      <p>
        <span id="currentyear"></span> - Luis Quispe Tello - Spain
        <br>
        <span id="lastmodified"></span>
      </p>
    </footer>
  </div>
</body>

</html>
